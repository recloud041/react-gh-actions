name: Run React App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-react-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests 
        run: npm test  

